        <div class="containerv" style="margin-left: 0px; width: 60%">
          <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />

            <div class="signup">
              <form
                name="signupform"
                method="post"
                enctype="multipart/form-data"
                onsubmit="callAPI()"
              >
                <label for="chk" aria-hidden="true">Sign up</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  required=""
                  id="name"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email ID"
                  required=""
                />
                <input
                  type="number"
                  name="enroll_number"
                  id="enroll"
                  placeholder="Enrollment Number"
                  required=""
                />
                <!-- take input for batch and course also -->
                <input
                  type="text"
                  name="batch"
                  id="batch"
                  placeholder="Batch"
                  required=""
                />
                <input
                  type="text"
                  name="course"
                  id="course"
                  placeholder="Course"
                  required=""
                />
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required=""
                />

                <div class="img-su">
                  <div class="su-info">Upload your Image:</div>
                  <input class="su-input" type="file" name="image" id="image" />
                </div>

                <button type="submit">Sign up</button>
              </form>
            </div>
            <script>
              function callAPI() {
                const formData = new FormData(document.forms["signupform"]);

                fetch("http://localhost:5005/student-signup", {
                  method: "POST", // Change the method as per your API requirements
                  body: formData,
                })
                  .then((response) => response.json())
                  .then((data) => {
                    // Handle the API response here
                    // show success message to user
                    alert("User created successfully");
                    // Perform actions based on the response
                  })
                  .catch((error) => {
                    // Handle errors
                    console.error("Error:", error);
                  });
              }
            </script>

            <div class="login">
              <label for="chk" aria-hidden="true">Login</label>
              <input
                id="emaillogin"
                type="email"
                name="email"
                placeholder="Email"
                required=""
              />
              <input
                id="pswdlogin"
                type="password"
                name="pswd"
                placeholder="Password"
                required=""
              />

              <button type="submit" onclick="validate()">Login</button>
            </div>
          </div>
